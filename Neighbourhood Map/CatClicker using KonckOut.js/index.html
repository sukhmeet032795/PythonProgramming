<!DOCTYPE html>
<html>
<head>
    <title>CatClicker</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='knockout.js'></script>
    <script type='text/javascript' src='index.js'></script>
</head>
<body>
    <div>
        <h2 data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().title"></p>
        <p data-bind="text: currentCat().clickCount"></p>
        <img src="" data-bind="attr : {'src' : currentCat().imgSrc, 'alt' : currentCat().imgAttr}, click : $root.incrementCount">

        <ul data-bind="foreach : currentCat().nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</body>
</html>
