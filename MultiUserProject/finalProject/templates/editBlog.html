{% extends "base.html" %}

{% block content %}
    <div class="row formBlog">
        <form class="col s12" method = "POST">
            <div class="row">
                <input type="hidden" name="id" readonly="true" value="{{id}}">
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <input id="icon_title" type="text" class="validate" name="title" value="{{title}}">
                    <label for="icon_title">Title</label>
                    {{error_title}}
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea" name="subject">{{subject}}</textarea>
                    <label for="icon_prefix2">Subject</label>
                    {{error_subject}}
                </div>
            </div>
            <div class="formLower">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
                <a class="btn waves-effect waves-light" href="/" name="action">Cancel
                    <i class="material-icons right">cancel</i>
                </a>
            </div>
        </form>
    </div>

{% endblock %}
