{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <form method = "POST">
                <div class="row formcontainer">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input id="icon_uname" type="text" class="validate" name="username" value="{{username}}">
                                <label for="icon_uname">UserName</label>
                                {{error_username}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_password" type="password" class="validate" name="password" value="{{password}}">
                                <label for="icon_password">Password</label>
                                {{error_password}}
                            </div>
                        </div>
                        {{error_form}}
                        <div class="formLower">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
