<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- All CSS Files -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- All Jquery Files -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/329b68c3d5.js"></script>
</head>
<body>
    <header>
        <div class="headerImage">
            <img src="../static/images/blog.jpg" width="80px" height="80px"/>
        </div>
    </header>

    <div class="row">
        <div class="col s12">
            <form method = "POST">
                <div class="row formcontainer">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input id="icon_uname" type="text" class="validate" name="username" value="{{username}}">
                                <label for="icon_uname">UserName</label>
                                {{error_username}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_password" type="password" class="validate" name="password" value="{{password}}">
                                <label for="icon_password">Password</label>
                                {{error_password}}
                            </div>
                        </div>
                        {{error_form}}
                        <div class="formLower">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <label id="signupLabel">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                <span>Wanna Signup?</span>
                            </label>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
