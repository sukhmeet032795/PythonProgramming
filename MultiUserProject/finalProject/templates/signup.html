{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <form method = "POST">
                <div class="row formcontainer">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_fname" type="text" class="validate" name="firstname" value="{{firstname}}">
                                <label for="icon_fname">First Name</label>
                                {{error_firstname}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_lname" type="text" class="validate" name="lastname" value="{{lastname}}">
                                <label for="icon_lname">Last Name</label>
                                {{error_lastname}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input id="icon_uname" type="text" class="validate" name="username" value="{{username}}">
                                <label for="icon_uname">UserName</label>
                                {{error_username}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="icon_email" type="text" class="validate" name="email" value="{{email}}">
                                <label for="icon_email">Email</label>
                                {{error_email}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_password" type="password" class="validate" name="password" value="{{password}}">
                                <label for="icon_password">Password</label>
                                {{error_password}}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_cpassword" type="password" class="validate" name="cpassword" value="{{cpassword}}">
                                <label for="icon_cpassword">Confirm Password</label>
                                {{error_cpassword}}
                            </div>
                        </div>
                        <div class="formLower">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
