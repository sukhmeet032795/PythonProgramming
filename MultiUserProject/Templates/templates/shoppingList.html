{% extends 'base.html' %}

{% block content %}
    <form>
        <h2>Add a Food</h2>
        <input type="text" name="food">

        {% if items %}
            {% for item in items %}
                <input type="hidden" name="food" value="{{item}}">
            {% endfor %}
        {% endif %}

        <button>Add</button>
        <br>
        <br>

        {% if items %}
            <h3>Shopping List</h3>

            <ol>
                {% for item in items %}
                    <!-- <div>{{ item | safe}}</div> -->
                    <li>{{ item | escape}}</li>
                {% endfor %}
            </ol>
        {% endif %}

    </form>
{% endblock %}
