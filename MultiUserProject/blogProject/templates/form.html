{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <label>
            <div>Subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>
        <label>
            <div>Content</div>
            <textarea name="content">{{content}}</textarea>
        </label>
        {{error}}
        <input type="submit">
    </form>
{% endblock %}
