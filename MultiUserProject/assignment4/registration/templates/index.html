{% extends 'base.html' %}

{% block content %}
    <form method = "POST">
        <label>
            <div>Username</div>
            <input type="text" name="username" value="{{username}}">
            {{error_username}}
        </label>

        <label>
            <div>Password</div>
            <input type="password" name="password" value="{{password}}">
            {{error_password}}
        </label>

        <label>
            <div>Confirm Password</div>
            <input type="password" name="cpassword" value="{{cpassword}}">
            {{error_cpassword}}
        </label>

        <label>
            <div>Email</div>
            <input type="email" name="email" value="{{email}}">
            {{error_email}}
        </label>
        <input type="submit">
        {{error_form}}
    </form>
{% endblock %}
